<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="text/javascript" src="script.js"></script>
    
</head>

<body>
    <h1>Tic tac toe</h1>

  <h2 id="msg">Messages go here</h2>
  <div class="container">
    <table>
      <tr>
        <td class="tile" id="1"></td>
        <td class="tile" id="2"></td>
        <td class="tile" id="3"></td>
      </tr>
      <tr>
        <td class="tile" id="4"></td>
        <td class="tile" id="5"></td>
        <td class="tile" id="6"></td>
      </tr>
      <tr>
        <td class="tile" id="7"></td>
        <td class="tile" id="8"></td>
        <td class="tile" id="9"></td>
      </tr>
    </table>
    <div id="computerStarts" class="bottom align-left ">
      <i class="fa fa-laptop fa-4x"></i>
      <p id="amdCaption">Let the computer start </p>
    </div>
    <div id="userStarts" class="bottom align-right ">
      <i class="fa fa-user fa-4x"></i>
      <p id="userCaption">I'll start </p>
    </div>
  </div>
    

</body>

</html>
